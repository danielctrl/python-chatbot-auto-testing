# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f src\requirements.txt ]; then pip install -r src\requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      run: |
        mkdir test-results
        pytest --junitxml=test-results/results.xml

    - name: Upload test results
      if: success() || failure()
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: test-results/results.xml

    - name: Generate coverage report
      run: |
        pytest --cov=your_package_name --cov-report=xml --cov-report=html
        mv htmlcov coverage-html
        mv coverage.xml test-results/coverage.xml

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: |
          test-results/coverage.xml
          coverage-html

    - name: Generate HTML test report
      run: |
        pytest --html=test-results/report.html --self-contained-html

    - name: Upload HTML test report
      uses: actions/upload-artifact@v2
      with:
        name: html-report
        path: test-results/report.html